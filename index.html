<!DOCTYPE html>
<html>
<head>
    <title>Chat IA Semplice e Centrale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"> <!-- Font Roboto da Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome per icone -->
</head>
<body>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h3>Chat Passate</h3>
        </div>
        <div class="sidebar-content">
            <p>Qui andranno le chat passate (funzionalit√† futura)</p>
        </div>
    </aside>

    <button id="sidebar-toggle" aria-label="Apri menu"><i class="fas fa-bars"></i></button>


    <div id="chat-container">
        <div id="chat-area">
            <!-- Qui verranno visualizzati i messaggi della chat -->
        </div>

        <div id="input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Scrivi il tuo messaggio...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
